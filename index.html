    <script>
        $(document).ready(
            function () { // 点击生成二维码
                $.ajax({
                    url: '/blanketorder/nativeurl/get',
                    type: 'POST',
                    dataType: 'json',
                    data: JSON.stringify({ "amount": 100, "description": "测试支付" }),
                    headers: {
                        'content-type': 'application/json; charset=utf-8',
                    },
                    success: function (response) {
                        createQr(response['obj']['code_url']);
                    },
                    error: function (xhr, status, error) {
                        // 处理请求失败的逻辑
                    }
                });
                // 生成二维码
                function createQr(valText) {
                    if ($('#qr_container canvas').length != 0) {
                        //$('#imgDiv img').remove();
                        $('#qr_container canvas').remove();
                    }
                    $('#qr_container').qrcode({
                        render: "canvas",
                        height: 180,
                        width: 180,
                        correctLevel: 0,
                        text: valText
                    });

                }

            });
    </script>
